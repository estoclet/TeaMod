// Example Tremulous 1.1 dedicated server config
set sv_pure "1"

// maximum number of clients
set sv_maxclients "16"
set sv_democlients "0"

// passwords
set g_needpass "0"
set g_password ""
set sv_privateClients "10"
set sv_privatePassword "secret"
set rconPassword "poimlk"

// loading screen
set sv_hostname "^7STO^3CLET ^2 Server"
set g_motd "^7Be Nice, Play Fair and Enjoy."

// misc settings
set pmove_fixed	"0"
set sv_minRate "10000"
set sv_maxRate "25000"
set sv_minSnaps "10"
set sv_minPing "0"
set sv_maxPing "400"
set sv_dequeuePeriod "500"
set sv_minSnaps "20"
set sv_lanForceRate "0"
set sv_timeout "30"
set sv_showloss "1"
set sv_zombietime "1"

set sv_allowDownload "1"
set sv_wwwDownload "1"
sets sv_wwwBaseUrl "http://downloads.mercenariesguild.net/"
sets sv_dlURL "http://downloads.mercenariesguild.net"

// Admin
set g_admin "admin.dat"
set g_adminLog "admin.log"
set g_adminParseSay "1"
set g_adminNameProtect "1"
set g_adminTempBan "30m"
set g_adminSayFilter "1"

set g_newbieNumbering "1"
set g_newbieNamePrefix "Newbie#"

set g_decolourLogfiles "1"
set g_msg ""
set g_msgTime "0"

// per map settings
set g_mapConfigs "mapconfigs"

// following the first map, start this rotation
set g_initialMapRotation few_players

//start this map first
map atcs
